    <script>
      ymaps.ready(init);
      function init() {
        var myMap = new ymaps.Map("map", {
          center: [43.811740, 131.952474],
          zoom: 16.5
        });
    
        var myPlacemark = new ymaps.Placemark([43.811740, 131.952474], {
          balloonContentHeader: 'Repair Car',
        }, {
          iconColor: '#FF0000'
        });
    
        myMap.geoObjects.add(myPlacemark);
      }
    </script>
